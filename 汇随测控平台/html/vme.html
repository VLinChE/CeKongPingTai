            <td>

                    <option value="">必定通过的测试项</option>
                    <option value="">延迟测试项</option>
                    <option value="">发布消息测试</option>
                    <option value="">必定失败测试项</option>

        </tbody>

    </table>
    <div>
        <input name="" type="button" class="scbtn" value="添加一行" onclick="addRow()" style="margin-left: 28%"/>

</html>
<script src="../js/jquery.js"></script>
<script>
    var rowCount=4;  //行数默认4行

    //添加行
    function addRow(){
        rowCount++;
        var newRow='<tr id="option'+rowCount+'"><td>步骤'+rowCount+'：</td><td><select name="" id="" class="dfinput"> <option value="">必定通过的测试项</option> <option value="">延迟测试项</option> <option value="">发布消息测试</option> <option value="">必定失败测试项</option> <option value="">弹窗测试</option> <option value="">发送消息测试-自定义内容</option> <option value="">socket收发测试</option> <option value="">--------</option> </select> </td><td><a href="#" onclick=delRow('+rowCount+')>删除</a></td></tr>';
        $('#optionContainer').append(newRow);
    }

    //删除行
    function delRow(rowIndex){
        $("#option"+rowIndex).remove();
        rowCount--;
    }
</script>
