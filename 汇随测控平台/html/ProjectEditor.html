<script>
    $(function () {
        $('#item').change(function () {
            var iNew = $('#item').val();
            if( iNew == 1){
                $('#product').empty();
                $('#product').append("<option value='model'>模块</option><option value='LRM'>LRM</option><option value='LRU'>LRU</option><option value='xi'>系统硬件</option>")
            }else if(iNew == 2){
                $('#product').empty();
                $('#product').append("<option value='ruan'>软件功能</option>")
            }else if(iNew == 3){
                $('#product').empty();
                $('#product').append("<option value='waveform'>波形</option>")
            }
        })
    })
</script>
